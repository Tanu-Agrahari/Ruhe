<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Registration Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="page" class="site login-show">
        <div class="container">
            <div class="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo">
                                <a href="#">.web<span>design</span></a>
                            </div>
                            <div class="welcome">
                                <h2>Welcome<br>Back!</h2>
                                <p>Get started yo be Creative.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter your Email" id="email" required>
                                </p>
                                <p>
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter your Password" id="password" required>
                                </p>
                                <p class="check">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember me</label>
                                </p>
                                <p class="forgot"><a href="#">Forgot Password ?</a></p>
                                <p><button type="submit" onclick="validate()">Login</button></p>
                            </form>

                            <div class="afterform">
                                <p>Don't have an account ?</p>
                                 <a href="#" class="t-signup"> Register</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!---signup form---->
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo">
                                <a href="#">.web<span>design</span></a>
                            </div>
                            <div class="welcome">
                                <h2>Signup<br>Now</h2>
                                <p>Ready to be creative.<br>We can help you</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label>Full Name</label>
                                    <input type="text" placeholder="Enter your Name" required>
                                </p>
                                <p>
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter your Email" required>
                                </p>
                                <p>
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter your Password" required>
                                </p>

                                <p class="check">
                                    <input type="checkbox" id="terms">
                                    <label for="terms">I agree to all Statements included in<a href="">Terms of Use</a>.</label>
                                </p>
                                
                                <p><button type="submit">Sign up</button></p>
                            </form>
     
                            <div class="social">
                                <p><span>Or sign up with</span></p>
                                <ul>
                                    <li><a href="#" class="google"><ion-icon name="logo-google"></ion-icon></a></li>
                                    <li><a href="#" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
                                    <li><a href="#" class="twitter"><ion-icon name="logo-twitter"></ion-icon></a></li>
                                </ul>
                            </div>


                            <div class="afterform">
                                <p>Already have an account ?</p>
                                 <a href="#" class="t-login"> Login here</a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>



    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
